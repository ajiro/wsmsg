<!-- popup.html　 -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<div id="_wsmsg_body">
	<div id="setting">
		<header class="settingheader clearfix">
			<img id="settingicon" src="img/setting.png"/>
		</header>
		<section id="usersetting">
			<div id="usericon">
				Drag &amp; Drop
			</div>
			<div id="username">
				<input type="text" id="nickname" placeholder="ニックネーム"/>
			</div>
		</section>
		<section id="roomsetting">
			<h3 id="chttitle">チャットルーム</h3>
			<div id="newroom">
				<img id="newroomicon" src="img/plus.png"/>
				<input type="text" id="newchatname" placeholder="チャットルーム名" />
				<input type="button" id="newchat" value="作成"/>
			</div>
			<div id="enterroom">
				<input type="text" id="enterchatid" placeholder="チャットルームID" />
				<input type="button" id="enterchat" value="入室"/>
			</div>
			<div id="rooms">
			</div>
		</section>
	</div>
	<div id="room">
		<header class="chatheader clearfix">
			<div id="chatid"></div>
			<div id="chatname">まずは左の歯車マークをクリックしてニックネームを登録してください</div>
			<div id="chatmembers"></div>
		</header>
		<section id="chats">
			<div id="chatcontainer">
			</div>
		</section>
		<section id="console">
			<div id="imggal">
				<div id="imgview">
					<div id="imgcntn" class="container">
						<div id="dummyimg">Dash Board<br/>Drag &amp; Drop</div>
					</div>
				</div>
			</div>
			<input type="text" id="newtext"/><input type="button" id="sendnewmessage" value="送信" />
		</section>
	</div>
</div>
<div id="msg"></div>
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
<script src="js/roller.js" type="text/javascript"></script>
<script src="js/scroller.js" type="text/javascript"></script>
<script src="js/socket.io.js"></script>
<script src="js/wsmsg.js"></script>
<script src="js/popup.js" type="text/javascript"></script>
</body>
</html>
